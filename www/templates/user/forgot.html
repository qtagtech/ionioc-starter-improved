<ion-view title="Password Recovery"  hide-back-button="false">
    <ion-content ng-show="!state.success" padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email address</span>
                    <input type="text" placeholder="" ng-model="creds.username">
                </label>
            </ion-list>
            <div class="assertive" ng-show="error.message">{{error.message}}</div>
            <button class="button button-block button-positive" ng-click="doResetAction()">
                RESET PASSWORD
            </button>
            <a ui-sref='login' class="button button-positive button-clear button-block">Login</a>
            <a ui-sref='signup' class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
    <ion-content ng-show="state.success" has-header="true" has-tabs="true" padding="true">
        <div class="positive">An email has been sent to you with instructions on resetting your password.</div>
        <a ui-sref='login' class="button button-positive button-clear button-block">Login</a>
    </ion-content>
</ion-view>
